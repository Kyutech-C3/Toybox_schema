    post:
      tags:
        - auth
      summary: Sign Up
      operationId: sign_up_api_v1_auth_sign_up_post
      requestBody:
        content:
          application/json:
            schema:
              title: UserCreateRequest
              required:
                - name
                - email
                - password
                - display_name
              type: object
              properties:
                name:
                  title: Name
                  type: string
                  example: new_user
                email:
                  title: Email
                  type: string
                  format: email
                  example: example@example.mail
                password:
                  title: Password
                  type: string
                  example: password
                display_name:
                  title: Display Name
                  type: string
                  example: new_display_name
                avatar_url:
                  title: Avatar Url
                  maxLength: 2083
                  minLength: 1
                  type: string
                  format: uri
                  example: https://example.com
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: User
                required:
                  - id
                  - name
                  - display_name
                  - created_at
                  - updated_at
                type: object
                properties:
                  id:
                    title: Id
                    type: string
                    example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
                  name:
                    title: Name
                    type: string
                    example: user1
                  display_name:
                    title: Display Name
                    type: string
                    example: display name
                  avatar_url:
                    title: Avatar Url
                    maxLength: 2083
                    minLength: 1
                    type: string
                    format: uri
                    example: https://example.com
                  profile:
                    title: Profile
                    type: string
                    example: user profile
                  twitter_id:
                    title: Twitter Id
                    type: string
                    example: twitter_id
                  github_id:
                    title: Github Id
                    type: string
                    example: github_id
                  created_at:
                    title: Created At
                    type: string
                    format: date-time
                    example: '2022-10-30T18:05:09.184Z'
                  updated_at:
                    title: Updated At
                    type: string
                    format: date-time
                    example: '2022-10-30T18:05:09.184Z'
        '422':
