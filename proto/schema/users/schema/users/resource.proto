syntax = "proto3";

package users.schema.users;

import "proto/schema/users/model/users.proto";

option go_package = "./";

message GetUsersRequest {
  // Default value: 30
  int32 limit = 1;
  string oldest_user_id = 2;
  string newest_user_id = 3;
}

message GetUsersResponse {
  repeated .users.model.User users = 1;
}

