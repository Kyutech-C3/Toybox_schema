title: PostWork
required:
  - title
  - description
  - visibility
  - thumbnail_asset_id
  - assets_id
  - urls
  - tags_id
type: object
properties:
  title:
    title: Title
    type: string
    example: post title
  description:
    title: Description
    type: string
    example: post description
  visibility:
    title: Visibility
    type: string
    example: public
  thumbnail_asset_id:
    title: Thumbnail Asset Id
    type: string
    example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
  assets_id:
    title: Assets Id
    type: array
    items:
      type: string
      example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
  urls:
    title: Urls
    type: array
    items:
      $ref: ./BaseUrlInfo.yaml
  tags_id:
    title: Tags Id
    type: array
    items:
      type: string
      example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
