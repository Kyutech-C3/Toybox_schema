title: UserCreateRequest
required:
  - name
  - email
  - password
  - display_name
type: object
properties:
  name:
    title: Name
    type: string
    example: new_user
  email:
    title: Email
    type: string
    format: email
    example: example@example.mail
  password:
    title: Password
    type: string
    example: password
  display_name:
    title: Display Name
    type: string
    example: new_display_name
  avatar_url:
    title: Avatar Url
    maxLength: 2083
    minLength: 1
    type: string
    format: uri
    example: https://example.com
