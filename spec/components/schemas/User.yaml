title: User
required:
  - id
  - name
  - display_name
  - created_at
  - updated_at
type: object
properties:
  id:
    title: Id
    type: string
    example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
  name:
    title: Name
    type: string
    example: user1
  display_name:
    title: Display Name
    type: string
  avatar_url:
    title: Avatar Url
    maxLength: 2083
    minLength: 1
    type: string
    format: uri
  profile:
    title: Profile
    type: string
  twitter_id:
    title: Twitter Id
    type: string
    example: twitter_id
  github_id:
    title: Github Id
    type: string
    example: github_id
  created_at:
    title: Created At
    type: string
    format: date-time
    example: 2022-10-30T18:05:09.184150
  updated_at:
    title: Updated At
    type: string
    format: date-time
    example: 2022-10-30T18:05:09.184150
