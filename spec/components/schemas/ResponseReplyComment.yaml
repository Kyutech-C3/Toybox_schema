title: ResponseReplyComment
required:
  - content
  - id
  - work_id
  - created_at
  - updated_at
type: object
properties:
  content:
    title: 投稿内容
    maxLength: 500
    minLength: 1
    type: string
    example: reply content
  id:
    title: Id
    type: string
    example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
  user:
    $ref: ./User.yaml
  work_id:
    title: Work Id
    type: string
    example: 84A743F4-97E6-42A9-9F6B-3B83B90BF524
  visibility:
    title: Visibility
    type: string
    example: public
  reply_at:
    title: Reply At
    type: string
  created_at:
    title: Created At
    type: string
    format: date-time
    example: 2022-10-30T18:05:09.184150
  updated_at:
    title: Updated At
    type: string
    format: date-time
    example: 2022-10-30T18:05:09.184150
